          description: "OK"
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: "#/components/schemas/GetDocumentsResponse"
        400:
          description: "Y800 : Invalid value for ids<br>Y800 : Invalid value for accountIds<br>Y800 : Invalid value for ids or accountIds<br>"
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: "#/components/schemas/YodleeError"
        401:
          description: "Unauthorized"
          content: {}
        404:
          description: "Not Found"
          content: {}
      deprecated: false
  /providers:
    get:
      tags:
      - "Providers"
      summary: "Get Providers"
      description: "<i>This API Reference guide is intended for FastLink 4 Users.  For FastLink 3 Users, there are additional integration notes related to this endpoint <a href=\"https://developer.yodlee.com/resources/yodlee/fastlink-3/docs/api-integrations\">here</a>.</i><br><br>The get provider service is used to get all the providers that are enabled, search a provider service by name or routing number and get popular sites of a region.<br><br>Searching for a provider using a routing number is applicable only to the USA and Canada regions.<br> The valid values for priority are: <br><ol><li> cobrand: Returns providers enabled for the cobrand (Default priority)</li><li>popular: Returns providers popular among users of the customer.</li></ol><br>The skip and top parameters are used for pagination. In the skip and top parameters, pass the number of records to be skipped and retrieved, respectively.The response header provides the links to retrieve the next and previous set of transactions.<br><br> Providers accept the configName as the input to the API and return the providers list based on the configurations of each configName.  For verification, the providers will accept the configName with which has the verification product and the attributes that are chosen in the configName which returns the list of providers that match the criteria.  ***For an example,  /ysl/providers?configName=aggregationAndVerification*** <br><br>Note:</b> <ol><li>In a product flow involving user interaction, Yodlee recommends invoking this service with filters.<li>Without filters, the service may perform slowly as it takes a few minutes to return data in the response.<li>The AuthParameter appears in the response only in case of token-based aggregation sites.<li>The pagination feature only applies when the priority parameter is set as cobrand. If no values are provided in the skip and top parameters, the API will only return the first 500 records.<li>This service supports the localization feature and accepts locale as a header parameter.<li>The capability has been deprecated in query parameter and response. </li></ol>"
      operationId: "getAllProviders"
      parameters:
      - name: "capability"
        in: "query"
        description: "CHALLENGE_DEPOSIT_VERIFICATION - capability search is deprecated"
        allowEmptyValue: false
        schema:
          type: "string"
      - name: "dataset$filter"
        in: "query"
        description: "Expression to filter the providers by dataset(s) or dataset attribute(s). The default value will be the dataset or dataset attributes configured as default for the customer."
        allowEmptyValue: false
        schema:
          type: "string"
      - name: "fullAccountNumberFields"
        in: "query"
        description: "Specify to filter the providers with values paymentAccountNumber,unmaskedAccountNumber."
        allowEmptyValue: false
        schema:
          type: "string"
      - name: "institutionId"
        in: "query"
        description: "Institution Id for Single site selection"
        allowEmptyValue: false
        schema:
          type: "integer"
          format: "int64"
      - name: "name"
        in: "query"
        description: "Name in minimum 1 character or routing number."
        allowEmptyValue: false
        schema:
          type: "string"
      - name: "priority"
        in: "query"
        description: "Search priority"
        allowEmptyValue: false
        schema:
          type: "string"
      - name: "providerId"
        in: "query"
        description: "Max 5 Comma seperated Provider Ids"
        allowEmptyValue: false
        schema:
          type: "string"
      - name: "skip"
        in: "query"
        description: "skip (Min 0) - This is not applicable along with 'name' parameter."
        allowEmptyValue: false
        schema:
          type: "integer"
          format: "int32"
      - name: "top"
        in: "query"
        description: "top (Max 500) - This is not applicable along with 'name' parameter."
        allowEmptyValue: false
        schema:
          type: "integer"
          format: "int32"
      responses:
        200:
          description: "OK"
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: "#/components/schemas/ProviderResponse"
        400:
          description: "Y800 : Invalid value for priority<br>Y800 : Invalid value for providerName<br>Y801 : Invalid length for a site search. The search string must have atleast 1 character<br>Y800 : Invalid value for skip<br>Y804 : Permitted values of top between 1 - 500<br>Y821 : Dataset not supported<br>Y820 : The additionalDataSet is not supported for Get provider API"
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: "#/components/schemas/YodleeError"
        401:
          description: "Unauthorized"
          content: {}
        404:
          description: "Not Found"
          content: {}
      deprecated: false
  /providers/{providerId}:
    get:
      tags:
      - "Providers"
      summary: "Get Provider Details"
      description: "The get provider detail service is used to get detailed information including the login form for a provider.<br>The response is a provider object that includes information such as name of the provider, <br>provider's base URL, a list of containers supported by the provider, the login form details of the provider, etc.<br>Only enabled datasets, attributes and containers gets returned in the response.<br><br><b>Note:</b><li>This service supports the localization feature and accepts locale as a header parameter.<li>The capability has been deprecated in the response."
      operationId: "getProvider"
      parameters:
      - name: "providerId"
        in: "path"
        description: "providerId"
        required: true
        schema:
          type: "integer"
